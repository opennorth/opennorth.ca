- name: Suthee Sangiambut
  role: Applied Research Lead
  linkedin: https://www.linkedin.com/in/suthee/
  unit: ['applied research lab']
  bio: "Suthee is OpenNorth’s Applied Research Lead. As a geographer, he has researched and published academically on open data and civic apps. At OpenNorth, he has examined standards compliance in municipal open data, approaches to data standards adoption in government and civil society, and data modelling for public consultation data. He is responsible for OpenNorth's research agenda and leads OpenNorth's Applied Research Lab, which has worked on a range of issues from open data strategies to data literacy for civil servants and standardisation of public consultation data."
- name: Miranda Sculthorp
  role: |
    <p>Urban Research Analyst</p>
    <p>Applied Research Lab</p>
  linkedin: https://www.linkedin.com/in/miranda-sculthorp-76883040/
  unit: ['applied research lab']
  bio: "As an Urban Research Analyst at the Applied Research Lab, Miranda works closely with municipal government to increase transparency and civic engagement through the creation of open data policy and the planning of geospatial tools. She also works with local community networks to understand urban issues, and support these actors through data literacy and data sharing initiatives. Her research interests include food security, housing access and affordability, and gender-inclusion in city spaces. Miranda received her Master's of Urban Planning Degree from McGill University, and her Bachelor of Social Science degree in Economics and French from the University of Ottawa."
- name: Hannah Ker
  role: |
    <p>Open Data Analyst</p>
    <p>Applied Research Lab</p>
  linkedin: https://ca.linkedin.com/in/hannah-ker-991007115
  unit: ['applied research lab']
  bio: "As an Open Data Analyst for the Applied Research Lab, Hannah works with government in various contexts to improve capacity for data-driven decision making. In this role, she has facilitated workshops, built online learning tools, and developed automated workflows for data analysis. Hannah has a degree on Urban Geography from McGill University, where she conducted her Honours Thesis research on perceptions Montreal's urban landscapes. Hannah is interested in exploring the ways that data can be used responsibly to improve decision-making in cities."
- name: Marine Colon de Franciosi
  role: |
    <p>Research Analyst</p>
    <p>Applied Research Lab</p>
  linkedin: https://www.linkedin.com/in/marine-colon-de-franciosi-393817117
  unit: ['applied research lab']
  bio: "As a Research Analyst at OpenNorth's Applied Research Lab, Marine’s works covers various topics such as open data and open government, data literacy, and urban systems and development. Marine holds a Bachelor's degree in Economics and International Development from McGill University in Montreal. She is interested in measuring the socioeconomic returns to open data and her research interests also include the social and ethical implications of introducing artificial intelligence techniques in decision-making and governance processes."
